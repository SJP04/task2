<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSphere</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    
     
    <link rel="stylesheet" href="/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <h1>StyleSphere</h1>

        <div class="navbar-links">
            <p class="navbar-link"><a href="index.html">Home</a></p>
            <p class="navbar-link"><a href="collection.html">Collections</a></p>
            <p class="navbar-link"><a href="contact.html">Contact</a></p>
        </div>

        <div class="navbar-menu-toggle" onclick="showNavbar()">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>

    <div class="side-navbar" onclick="closeNavbar()">
        <p style="text-align: right;">
            <i class="fa-solid fa-xmark"></i>
        </p>

        <div class="side-navbar-links">
            <p class="side-navbar-link"><a href="index.html">Home</a></p>
            <p class="side-navbar-link"><a href="collection.html">Collections</a></p>
            <p class="side-navbar-link"><a href="contact.html">Contact</a></p>
        </div>
    </div>
    
    <div class="contact-container">
        <form class="contact-form">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name">
            <input type="email" id="email" placeholder="Email id">
            <input type="number" id="phone" placeholder="Phone no.">
            <textarea id="message" rows="4" placeholder="How can we help you?"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>

 <div class="footer">
    <div class="footer-container">
        <div class="footer-box-1">
            <h2 class="headingText">StyleSphere</h2>
            <p>"Step into Style: Discover Your Perfect Look with Us!"</p>
            <div class="footer-icon-container">
                <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                <i class="fa-brands fa-facebook" style="color: #ffffff;"></i>
            </div>
        </div>
    </div>

    <p>@ 2024 StyleSphere.com</p>

 </div>

</body>
